<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list using jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    .container {
        text-align: center;
    }
</style>

<body>
    <h1>To-Do List </h1>
    <div class="container-sm" style="width: 500px;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter task here" aria-label="Recipient's username"
                aria-describedby="addBtn" id="inputTask">
            <button class="btn btn-dark" type="button" id="addBtn">Add Task</button>
        </div>
        <ul class="list-group" id="result"> </ul>
    </div>


    <script>
        $(document).ready(function () {

            // adding task 
            $("#addBtn").click(function () {

                let inputTask = $("#inputTask").val()
                if (inputTask.length > 0) {
                    $("#result").append("<li class='list-group-item list-group-item-dark d-flex justify-content-between'>" + inputTask + "<button  class='mx-2 btn btn-danger' id='removeTask'>Remove </button> </li>")
                    $("#inputTask").val(" ")
                }
                else {
                    alert("task cannot be empty")
                }



            });
            //   removing task 
            $(document).on("click", "#removeTask", function () {
                $(this).closest("li").remove();
            });
            // handle pressing of enter on input field
            $("#inputTask").keypress(function (e) {
                if (e.which === 13) {  // 13 is code for enter key
                    $("#addBtn").click(); // triggers addtask button
                }
            })

        })


    </script>
</body>

</html>
